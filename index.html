<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 class="margin-0">Weather App</h1>
        <div class="searches">

                <input type="text" class="city" id="cit" placeholder="Enter the city">
                <img src="./images/search.png" class="search-img">
            </div>
            <button class="btn" onclick="search()">Search</button>
        </div>
    
    
    
            <div class="content">
              <img src="./images/clouds.png" alt="" class="weather-img"  id="img1">
              <h1 class="temp" id="temp">32Â°C</h1>
              <h2 class="city-name" id="city">Delhi</h2>
             <div class="humidity-wind">
    
    
              <div class="humidity">
                <img src="./images/humidity.png" alt="" class="humidity-img">
                <div>
                    <h4 class="humidity-h2" id="humidity">53%</h4>
                    <p>Humidity</p>
                </div>
    
              </div>
    
    
              <div class="wind">
                
                <img src="./images/wind.png" alt="" class="wind-img">
                <div>
                    <h4 class="wind-h3" id="wind">5.66 km/h</h4>
                    <p>Wind speed</p>
                </div>
    
              </div>
              
             </div>
    
            </div>
           
    </div>
    <script src="app.js"></script>
</body>
</html>
